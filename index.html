  <style>
    :root {
      --mother-color: #fce7f3; /* Rosa pastel */
      --father-color: #dbeafe; /* Azul pastel */
      --accent-color: #7c3aed;
      --accent-soft: #ede9fe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.08);
      --success: #10b981;
      --error: #ef4444;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding-bottom: 50px;
      overscroll-behavior-y: none;
    }
    .hidden { display: none !important; }

    /* ANIMACIONES */
    .calendar-grid { 
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease; 
      touch-action: pan-y;
    }
    .calendar-grid.fading { opacity: 0; transform: scale(0.98); }
    
    .day-cell { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
    .day-cell.animated { opacity: 1; transform: translateY(0); }

    /* TOASTS */
    .toast-container {
      position: fixed;
      bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
    }
    .toast {
      background: #333; color: #fff; padding: 14px 28px; border-radius: 50px;
      font-size: 0.95rem; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0; transform: translateY(20px); transition: all 0.4s ease;
      display: flex; align-items: center; gap: 10px;
    }
    .toast.visible { opacity: 1; transform: translateY(0); }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

      min-height: 100vh; display:flex;
      align-items:center; justify-content:center;
      padding:20px; background: radial-gradient(circle at top, #ede9fe, #f3f4fb);
    }
    .login-card {
      background:#fff;
      max-width:380px; width:100%; border-radius:28px;
      box-shadow:0 25px 50px rgba(15,23,42,0.18); padding:40px 32px;
    }
    .login-title {
      font-size:1.5rem;
      font-weight:700; margin-bottom:8px;
      display:flex; align-items:center; gap:12px; color:var(--accent-color);
    }
    .login-subtitle { font-size:0.95rem; color:var(--text-muted); margin-bottom:28px; }
    .login-field { margin-bottom:16px; }
    .login-field label { font-size:0.9rem; font-weight:500; color:#4b5563; margin-bottom:6px; display:block; }
    .login-field input {
      width:100%; padding:15px; font-size:1rem; border-radius:14px;
      border:1px solid #d1d5db;
      transition:border-color .2s, box-shadow .2s;
    }
    .login-field input:focus { outline:none; border-color:var(--accent-color); box-shadow:0 0 0 3px rgba(124,58,237,.15); }
    .login-btn {
      margin:16px 0 8px; width:100%; padding:17px; font-size:1.15rem;
      font-weight:600; border-radius:20px; background:var(--accent-color);
      color:white; border:none; cursor:pointer;
      transition:background .3s, transform .2s;
    }
    .login-btn:hover { background:#6d28d9; }
    .login-error { color:#dc2626; font-size:0.9rem; margin-top:8px; text-align:center; min-height:1.2em; }

    /* TOPBAR */
    .topbar {
      padding:14px 18px; border-radius:24px;
      background:#fff;
      box-shadow:var(--shadow-soft); margin-bottom:20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo-icon { width:40px; height:40px; font-size:24px; border-radius:12px; background:var(--accent-soft); display:flex; align-items:center; justify-content:center; }
