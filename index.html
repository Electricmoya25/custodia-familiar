<head>

  <!-- Iconos Lucide (Versi√≥n visual limpia) -->

  <style>
    :root {
      --mother-color: #fce7f3; /* Rosa pastel */
      --father-color: #dbeafe; /* Azul pastel */
      --accent-color: #7c3aed;
      --accent-soft: #ede9fe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.08);
      --success: #10b981;
      --error: #ef4444;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding-bottom: 50px;
      overscroll-behavior-y: none;
    }
    .hidden { display: none !important; }

    /* ANIMACIONES */
    .calendar-grid { 
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease; 
      touch-action: pan-y;
    }
    .calendar-grid.fading { opacity: 0; transform: scale(0.98); }
    
    .day-cell { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
    .day-cell.animated { opacity: 1; transform: translateY(0); }

    /* TOASTS */
    .toast-container {
      position: fixed;
      bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
    }
    .toast {
      background: #333; color: #fff; padding: 14px 28px; border-radius: 50px;
      font-size: 0.95rem; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0; transform: translateY(20px); transition: all 0.4s ease;
      display: flex; align-items: center; gap: 10px;
    }
    .toast.visible { opacity: 1; transform: translateY(0); }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    /* LOGIN */
    .login-wrapper {
      min-height: 100vh; display:flex;
      align-items:center; justify-content:center;
      padding:20px; background: radial-gradient(circle at top, #ede9fe, #f3f4fb);
    }
    .login-card {
      background:#fff;
      max-width:380px; width:100%; border-radius:28px;
      box-shadow:0 25px 50px rgba(15,23,42,0.18); padding:40px 32px;
    }
    .login-title {
      font-size:1.5rem;
      font-weight:700; margin-bottom:8px;
      display:flex; align-items:center; gap:12px; color:var(--accent-color);
    }
    .login-subtitle { font-size:0.95rem; color:var(--text-muted); margin-bottom:28px; }
    .login-field { margin-bottom:16px; }
    .login-field label { font-size:0.9rem; font-weight:500; color:#4b5563; margin-bottom:6px; display:block; }
    .login-field input {
      width:100%; padding:15px; font-size:1rem; border-radius:14px;
      border:1px solid #d1d5db;
      transition:border-color .2s, box-shadow .2s;
    }
    .login-field input:focus { outline:none; border-color:var(--accent-color); box-shadow:0 0 0 3px rgba(124,58,237,.15); }
    .login-btn {
      margin:16px 0 8px; width:100%; padding:17px; font-size:1.15rem;
      font-weight:600; border-radius:20px; background:var(--accent-color);
      color:white; border:none; cursor:pointer;
      transition:background .3s, transform .2s;
    }
    .login-btn:hover { background:#6d28d9; }
    .login-error { color:#dc2626; font-size:0.9rem; margin-top:8px; text-align:center; min-height:1.2em; }

    /* TOPBAR */
    .topbar {
      padding:14px 18px; border-radius:24px;
      background:#fff;
      box-shadow:var(--shadow-soft); margin-bottom:20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo-icon { width:40px; height:40px; font-size:24px; border-radius:12px; background:var(--accent-soft); display:flex; align-items:center; justify-content:center; }
    .app-name { font-size:1.2rem; font-weight:700; }
    .status-pill {
      margin-top:4px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 10px; border-radius:999px; font-size:0.75rem; font-weight:500;
      background:#e5e7eb; color:#374151;
    }
    .status-dot { width:8px; height:8px; border-radius:50%; background:#9ca3af; }
    .status-online { background:#dcfce7; color:#166534; } .status-online .status-dot { background:#22c55e; }
    .status-connecting { background:#fef3c7; color:#92400e; } .status-connecting .status-dot { background:#facc15; }
    .status-error { background:#fee2e2; color:#b91c1c; } .status-error .status-dot { background:#ef4444; }

    .topbar-right { display:flex; align-items:center; gap:8px; }
    .year-select { padding:8px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; font-size:0.9rem; }
    .user-info { display:flex; align-items:center; gap:10px; margin-left:16px; }
    .user-role-label { font-size:0.9rem; font-weight:600; color:#374151; }
    .logout-btn { padding:6px 10px; font-size:0.8rem; border-radius:999px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }

    /* LAYOUT */
    .layout { padding:16px; display:grid; grid-template-columns:2fr 1fr; gap:16px; }
    @media (max-width:900px){ .layout { grid-template-columns:1fr; } }
    
    .side-panel .card { background:#fff; border-radius:20px; box-shadow:var(--shadow-soft); padding:14px 16px; margin-bottom: 16px; }
    .panel-title { margin:0 0 10px; font-size:1rem; font-weight:600; }
    .panel-title.active { color:var(--accent-color); }
    .field-group { margin-bottom:12px; }
    .field-group label { display:block; margin-bottom:4px; font-size:0.85rem; font-weight:500; color:#4b5563; }
    .field-group input, .field-group textarea { width:100%; padding:8px 10px; border-radius:10px; border:1px solid #d1d5db; font-size:0.9rem; }
    .field-group textarea { min-height:60px; resize:vertical; }
    .primary-btn { display:inline-block; margin-top:8px; padding:10px 14px; border-radius:999px; border:none; background:var(--accent-color); color:#fff; font-size:0.9rem; font-weight:600; cursor:pointer; width:100%; transition: opacity 0.2s; }
    .primary-btn:hover { opacity: 0.9; }

    /* ESTILOS SOLICITUDES */
    .requests-list { max-height:300px; overflow:auto; border-radius:12px; border:1px solid #e5e7eb; padding:8px; }
    .request-item { border-radius:10px; border:1px solid #e5e7eb; padding:10px; margin-bottom:8px; font-size:0.85rem; background: #f9fafb; }
    .req-actions { display: flex; gap: 8px; margin-top: 8px; }
    .btn-action { flex: 1; padding: 6px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; font-size: 0.8rem; }
    .btn-accept { background: #dcfce7; color: #166534; }
    .btn-reject { background: #fee2e2; color: #b91c1c; }
    .req-wait { font-size: 0.75rem; color: #9ca3af; font-style: italic; margin-top: 4px; }

    /* CALENDARIO */
    .calendar-wrapper { background:var(--card-bg); border-radius:28px; padding:16px 12px; box-shadow:var(--shadow-soft); overflow: hidden; }
    .calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .nav-arrow { width:36px; height:36px; font-size:24px; border-radius:50%; border:1px solid #e5e7eb; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:all .2s; }
    .nav-arrow:hover { background:#f3f4f6; transform:scale(1.1); }
    .calendar-title { font-size:1.5rem; font-weight:700; user-select: none; }
    .calendar-subheader { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; padding-bottom:10px; border-bottom:1px solid #f3f4f6; margin-bottom:12px; }
    .legend { font-size:0.9rem; gap:16px; font-weight:600; display:flex; }
    .legend-item { display: flex; align-items: center; gap: 5px; }

    .month { border-radius:16px; background:#ffffff; border:1px solid #f3f4f6; overflow:hidden; margin-bottom:24px; }
    .month-header { text-align:center; padding:8px; background:#f9fafb; font-weight:600; font-size:0.9rem; color:#374151; }
    table.month-table { width:100%; border-collapse:separate; border-spacing:2px; table-layout:fixed; }
    .month-table th { font-size:0.7rem; color:#9ca3af; font-weight:500; padding:4px 0; }
    
    /* MODIFICACI√ìN CELDA D√çA PARA ICONOS EN ESQUINAS */
    .month-table td { 
      height: 90px; /* M√°s altura para acomodar iconos */
      position: relative; 
      border-radius: 12px; 
      vertical-align: top; 
      overflow: hidden; 
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .month-table td:hover {
      transform: scale(0.98);
      box-shadow: inset 0 0 0 2px var(--accent-color);
    }

    .day-mother { background:var(--mother-color); }
    .day-father { background:var(--father-color); }
    
    /* Esquina Superior Izquierda: N√∫mero */
    .day-number { 
      position: absolute; top: 4px; left: 6px; 
      font-size: 0.9rem; font-weight: 700; color: #1f2937; z-index: 2; 
    }
    
    /* Marca de agua (Padre/Madre) */
    .owner-icon {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 3rem; opacity: 0.12; pointer-events: none; z-index: 1; user-select: none;
    }

    .day-overridden::after { content:"‚áÑ"; position:absolute; bottom:2px; left:50%; transform:translateX(-50%); font-size:0.8rem; color:var(--accent-color); opacity:0.9; z-index: 3; }
    .today-marker { position:absolute; top:4px; right:4px; width:8px; height:8px; background:var(--accent-color); border-radius:50%; box-shadow:0 0 0 2px white; z-index: 3; }

    /* ESTILOS DE LOS EVENTOS (ICONOS TIPO PEGATINA INFANTIL) */
    .event-marker {
      position: absolute;
      width: 26px; height: 26px; /* Tama√±o generoso */
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; /* COMPLETAMENTE REDONDOS */
      color: #fff;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para efecto relieve */
      z-index: 5;
      border: 2px solid white; /* Borde blanco estilo pegatina */
    }
    .event-marker svg { width: 16px; height: 16px; }
    
    /* Posiciones de las esquinas */
    .pos-0 { top: 4px; right: 4px; }    /* Arriba Derecha */
    .pos-1 { bottom: 4px; left: 4px; }  /* Abajo Izquierda */
    .pos-2 { bottom: 4px; right: 4px; } /* Abajo Derecha */

    /* COLORES VIBRANTES (INFANTILES) PARA LOS 8 TIPOS */
    .evt-medico { background: #ef4444; }    /* Rojo Urgencia */
    .evt-dentista { background: #0ea5e9; }  /* Azul Brillante */
    .evt-escuela { background: #f97316; }   /* Naranja Escolar */
    .evt-deporte { background: #8b5cf6; }   /* Violeta Energ√≠a */
    .evt-cumple { background: #eab308; }    /* Amarillo Fiesta */
    .evt-parque { background: #84cc16; }    /* Verde Naturaleza */
    .evt-general { background: #64748b; }   /* Gris Neutro */
    .evt-vacaciones { background: #06b6d4; } /* Cyan Playa */

    /* MODAL */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      z-index: 10000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
      backdrop-filter: blur(4px);
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal-card {
      background: #fff; width: 90%; max-width: 400px;
      border-radius: 24px; padding: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transform: scale(0.95); transition: transform 0.3s;
    }
    .modal-overlay.open .modal-card { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-title { font-size: 1.25rem; font-weight: 700; color: #1f2937; }
    .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9ca3af; }
    
    /* REJILLA DE 4 COLUMNAS PARA 8 ICONOS */
    .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
    
    .icon-btn {
      aspect-ratio: 1; border-radius: 12px; border: 2px solid transparent;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f3f4f6; cursor: pointer; transition: all 0.2s; color: #6b7280;
    }
    .icon-btn:hover { background: #e5e7eb; transform: translateY(-2px); }
    .icon-btn.selected { border-color: var(--accent-color); background: var(--accent-soft); color: var(--accent-color); }
    .icon-btn svg { margin-bottom: 4px; }
    .icon-label { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; text-align: center; margin-top: 4px;}

    .event-list-modal { margin-top: 16px; max-height: 150px; overflow-y: auto; }
    .modal-event-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 12px; background: #f9fafb; border-radius: 8px; margin-bottom: 8px;
    }
  </style>
</head>

  const GLOBAL_MAX_DATE = `${MAX_YEAR}-12-31`;

  let currentYear = 2025;
  let currentMonth = 11;
  
  let currentView = "month";
  let currentUser = null;
  let currentRole = null;
  
  // DATOS
  let overrides = {};
  let eventsData = {}; 
  let pendingRequests = [];
  let historyRequests = [];
  
  // VARIABLES PARA MODAL
  let selectedDateKey = null;
  let selectedIconType = 'medico'; // Por defecto

  const monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const weekDayNames = ["Lun","Mar","Mi√©","Jue","Vie","S√°b","Dom"];
  const BASE_MONDAY = new Date(2026, 0, 5, 12, 0, 0); 

  // --- MAPPING DE 8 ICONOS INFANTILES ---
  const ICON_MAP = {
    'medico': 'stethoscope',
    'dentista': 'smile',
    'escuela': 'backpack',  // Antes colegio
    'deporte': 'trophy',
    'cumple': 'cake',
    'parque': 'tree-deciduous',
    'general': 'star',
    'vacaciones': 'palmtree'
  };

  function formatearFechaAmigable(dateStr) {
    if (!dateStr) return "Fecha desconocida";
    const parts = dateStr.split('-');
    const fecha = new Date(parts[0], parts[1] - 1, parts[2]);
    return fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
  }

  function sendTelegramMessage(text) {
    const url = "https://sendtelegram-jd4jwaesba-uc.a.run.app"; 
    fetch(url, {
      method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ text }),
    }).catch(err => console.error("Error Telegram:", err));
  }

  function showToast(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const el = document.createElement('div');
    el.className = `toast ${type}`;
    el.innerHTML = type === 'success' ? `‚úÖ ${msg}` : `‚ö†Ô∏è ${msg}`;
    container.appendChild(el);
    requestAnimationFrame(() => el.classList.add('visible'));
    setTimeout(() => { el.classList.remove('visible'); setTimeout(() => el.remove(), 300); }, 4000);
  }

  function setConnectionStatus(state) {
    const pill = document.getElementById("status-pill");
    const text = document.getElementById("status-text");
    pill.className = `status-pill status-${state}`;
    text.textContent = state === "online" ? "En l√≠nea" : state === "connecting" ? "Conectando..." : "Error";
  }

  function formatDateKey(year, monthIndex, day) {
    const m = String(monthIndex + 1).padStart(2, "0");
    const d = String(day).padStart(2, "0");
    return `${year}-${m}-${d}`;
  }

  function getBaseOwner(year, monthIndex, day) {
    const date = new Date(year, monthIndex, day, 12, 0, 0);
    if (date.getFullYear() < MIN_YEAR || date.getFullYear() > MAX_YEAR) return null;
    const diffMs = date - BASE_MONDAY;
    const diffDays = Math.round(diffMs / (1000 * 60 * 60 * 24));
    const weekIndex = Math.floor(diffDays / 7);
    const isEven = Math.abs(weekIndex) % 2 === 0;
    return isEven ? "padre" : "madre"; 
  }

  // --- RENDERIZADO DEL CALENDARIO ---
  function renderCalendar() {
    const grid = document.getElementById("calendar-grid");
    const titleEl = document.getElementById("calendar-title");
    if (!grid || !titleEl) return;

    grid.classList.add('fading');

    setTimeout(() => {
      grid.innerHTML = "";
      titleEl.innerHTML = currentView === "year" 
        ? `A√±o <span class="year">${currentYear}</span>`
        : `${monthNames[currentMonth]} <span class="year">${currentYear}</span>`;

      const monthsToRender = currentView === "year" ? [...Array(12).keys()] : [currentMonth];
      const today = new Date();

      monthsToRender.forEach(mIndex => {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const header = document.createElement("div");
        header.className = "month-header";
        header.textContent = currentView === "year" ? `${monthNames[mIndex]} ${currentYear}` : monthNames[mIndex];
        monthDiv.appendChild(header);

        const table = document.createElement("table");
        table.className = "month-table";
        const thead = document.createElement("thead");
        const trHead = document.createElement("tr");
        weekDayNames.forEach(d => {
          const th = document.createElement("th");
          th.textContent = d.charAt(0);
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const daysInMonth = new Date(currentYear, mIndex + 1, 0).getDate();
        const firstDayInstance = new Date(currentYear, mIndex, 1);
        let startDay = firstDayInstance.getDay();
        startDay = (startDay === 0) ? 6 : startDay - 1;

        const tbody = document.createElement("tbody");
        let dayCounter = 1;
        let finished = false;
        while(!finished) {
          const tr = document.createElement("tr");
          for(let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            if(dayCounter <= daysInMonth && (dayCounter > 1 || i >= startDay)) {
              const dateKey = formatDateKey(currentYear, mIndex, dayCounter);
              const base = getBaseOwner(currentYear, mIndex, dayCounter);
              const override = overrides[dateKey];
              const final = override || base;

              // Obtener eventos para este d√≠a
              const dayEvents = eventsData[dateKey] || [];
              const visibleEvents = dayEvents.slice(0, 3); // MAX 3 notas

              td.className = "day-cell";
              if(final === "padre") td.classList.add("day-father");
              if(final === "madre") td.classList.add("day-mother");
              if(override) td.classList.add("day-overridden");
              
              // EVENTO CLICK PARA MODAL
              td.onclick = () => openDayModal(dateKey, final);

              // 1. ESQUINA SUPERIOR IZQUIERDA: D√çA
              const spanNum = document.createElement("span");
              spanNum.className = "day-number";
              spanNum.textContent = dayCounter;
              td.appendChild(spanNum);
              
              // 2. MARCA DE AGUA (CENTRO)
              const ownerIcon = document.createElement("div");
              ownerIcon.className = "owner-icon";
              ownerIcon.textContent = final === "madre" ? "üë©" : "üë®";
              td.appendChild(ownerIcon);

              // 3. ICONOS GRANDES EN ESQUINAS
              visibleEvents.forEach((evt, idx) => {
                const badge = document.createElement("div");
                badge.className = `event-marker evt-${evt.type} pos-${idx}`;
                const i = document.createElement("i");
                i.setAttribute("data-lucide", ICON_MAP[evt.type] || 'circle');
                badge.appendChild(i);
                td.appendChild(badge);
              });

              if(currentYear === today.getFullYear() && mIndex === today.getMonth() && dayCounter === today.getDate()){
                const todayMark = document.createElement("div");
                todayMark.className = "today-marker";
                td.appendChild(todayMark);
              }
              tr.appendChild(td);
              dayCounter++;
            } else {
              td.style.background = "transparent";
              td.style.cursor = "default";
              tr.appendChild(td);
            }
          }
          tbody.appendChild(tr);
          if(dayCounter > daysInMonth) finished = true;
        }
        table.appendChild(tbody);
        monthDiv.appendChild(table);
        grid.appendChild(monthDiv);
      });
      requestAnimationFrame(() => {
        grid.classList.remove('fading');
        const cells = grid.querySelectorAll('.day-cell');
        cells.forEach((cell, index) => {
          setTimeout(() => cell.classList.add('animated'), index * 10);
        });
        lucide.createIcons();
      });
    }, 250);
  }

  // --- L√ìGICA MODAL ---
  function openDayModal(dateKey, owner) {
    selectedDateKey = dateKey;
    const modal = document.getElementById('day-modal');
    document.getElementById('modal-date-title').textContent = formatearFechaAmigable(dateKey);
    
    // Info Custodia
    const iconDiv = document.getElementById('modal-custody-icon');
    const textDiv = document.getElementById('modal-custody-text');
    iconDiv.textContent = owner === 'madre' ? 'üë©' : 'üë®';
    textDiv.textContent = owner === 'madre' ? 'Madre' : 'Padre';
    textDiv.style.color = owner === 'madre' ? '#db2777' : '#2563eb';
    
    // Limpiar form
    document.getElementById('event-title').value = '';
    selectIcon('medico', null); // Reset icono por defecto a M√©dico
    
    renderModalEvents();
    modal.classList.add('open');
  }

  function closeModal() {
    document.getElementById('day-modal').classList.remove('open');
  }

  function selectIcon(type, btn) {
    selectedIconType = type;
    const btns = document.querySelectorAll('.icon-btn');
    btns.forEach(b => b.classList.remove('selected'));
    if(btn) btn.classList.add('selected');
    else {
        // Seleccionar por defecto si no se pasa bot√≥n
        const defBtn = document.querySelector(`.icon-btn[onclick*="'${type}'"]`);
        if(defBtn) defBtn.classList.add('selected');
    }
  }

  function renderModalEvents() {
    const list = document.getElementById('modal-event-list');
    list.innerHTML = '';
    const evts = eventsData[selectedDateKey] || [];
    
    if (evts.length === 0) {
        list.innerHTML = '<div style="color:#9ca3af; text-align:center; padding:10px; font-style:italic;">Sin notas</div>';
        return;
    }

    evts.forEach(evt => {
        const item = document.createElement('div');
        item.className = 'modal-event-item';
        item.innerHTML = `
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="event-marker evt-${evt.type}" style="position:static; width:28px; height:28px;">
                    <i data-lucide="${ICON_MAP[evt.type]}"></i>
                </div>
                <span style="font-weight:500; font-size:0.9rem;">${evt.title}</span>
            </div>
            <button onclick="deleteEvent('${evt.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;">
                <i data-lucide="trash-2" style="width:16px;"></i>
            </button>
        `;
        list.appendChild(item);
    });
    lucide.createIcons();
  }

  async function saveEvent() {
    const title = document.getElementById('event-title').value.trim();
    if (!title) return showToast("Escribe un t√≠tulo", "error");
    
    try {
        await db.collection("events").add({
            date: selectedDateKey,
            title: title,
            type: selectedIconType,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            createdBy: currentUser.uid
        });
        document.getElementById('event-title').value = ''; // Limpiar input
        showToast("Nota a√±adida");
    } catch (err) {
        console.error(err);
        showToast("Error al guardar", "error");
    }
  }

  async function deleteEvent(id) {
    if(!confirm("¬øBorrar nota?")) return;
    try {
        await db.collection("events").doc(id).delete();
        showToast("Nota borrada");
    } catch(err) {
        showToast("Error al borrar", "error");
    }
  }

  // --- L√ìGICA SOLICITUDES (Original) ---
  function renderRequestsList() {
    const pendingEl = document.getElementById("pending-requests");
    const historyEl = document.getElementById("history-requests");
    if(pendingEl) pendingEl.innerHTML = "";
    if(historyEl) historyEl.innerHTML = "";

    if(pendingRequests.length === 0 && pendingEl) {
      pendingEl.innerHTML = "<div style='color:#9ca3af;font-style:italic;text-align:center;'>No hay pendientes</div>";
    } else if(pendingEl) {
      pendingRequests.forEach(req => {
        const div = document.createElement("div");
        div.className = "request-item";
        const quien = req.requesterRole ? (req.requesterRole.charAt(0).toUpperCase() + req.requesterRole.slice(1)) : "Usuario";
        const inicioF = formatearFechaAmigable(req.startDate);
        const finF = formatearFechaAmigable(req.endDate);

        let actionsHtml = "";
        if (req.requesterRole !== currentRole) {
            actionsHtml = `
            <div class="req-actions">
                <button class="btn-action btn-accept" onclick="processRequest('${req.id}', 'aceptado', '${req.requesterRole}', '${req.startDate}', '${req.endDate}')">‚úî Aceptar</button>
                <button class="btn-action btn-reject" onclick="processRequest('${req.id}', 'rechazado', '${req.requesterRole}', '${req.startDate}', '${req.endDate}')">‚úñ Rechazar</button>
            </div>`;
        } else {
            actionsHtml = `<div class="req-wait">‚è≥ Esperando respuesta...</div>`;
        }

        div.innerHTML = `
            <div style="font-weight:700; font-size: 0.8rem;">${inicioF} <br>‚¨á<br> ${finF}</div>
            <div style="font-size:0.85rem;margin:4px 0;">"${req.reason||'Sin motivo'}"</div>
            <div style="font-size:0.75rem;">Solicita: <strong>${quien}</strong></div>
            ${actionsHtml}
        `;
        pendingEl.appendChild(div);
      });
    }

    if(historyRequests.length === 0 && historyEl) {
      historyEl.innerHTML = "<div style='color:#9ca3af;font-style:italic;text-align:center;'>Historial vac√≠o</div>";
    } else if(historyEl) {
      historyRequests.forEach(req => {
        const div = document.createElement("div");
        div.className = "request-item";
        const status = req.status || "finalizado";
        const icon = status === "aceptado" ? "‚úÖ" : "‚ùå";
        const quien = req.requesterRole ? (req.requesterRole.charAt(0).toUpperCase() + req.requesterRole.slice(1)) : "Usuario";
        const inicioF = formatearFechaAmigable(req.startDate);
        const finF = formatearFechaAmigable(req.endDate);

        div.innerHTML = `
          <div style="display:flex;justify-content:space-between;font-size:0.75rem;font-weight:600;margin-bottom:4px;">
            <span>${quien}</span>
            <span>${icon} ${status.toUpperCase()}</span>
          </div>
          <div style="font-weight:700; font-size:0.8rem;">Del ${inicioF}<br>al ${finF}</div>
          <div style="font-size:0.85rem;">${req.reason||""}</div>`;
        historyEl.appendChild(div);
      });
    }
  }

  window.processRequest = async function(reqId, newStatus, reqRole, startStr, endStr) {
    if(!confirm(`¬øEst√°s seguro de marcar como ${newStatus}?`)) return;
    try {
      const batch = db.batch();
      const reqRef = db.collection("requests").doc(reqId);
      batch.update(reqRef, { status: newStatus });

      if (newStatus === 'aceptado' && startStr && endStr) {
        const start = new Date(startStr);
        const end = new Date(endStr);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
          const y = d.getFullYear();
          const m = String(d.getMonth() + 1).padStart(2, '0');
          const da = String(d.getDate()).padStart(2, '0');
          const key = `${y}-${m}-${da}`;
          const overrideRef = db.collection("overrides").doc(key);
          batch.set(overrideRef, { owner: reqRole }); 
        }
      }
      await batch.commit();
      showToast(`Solicitud ${newStatus}`);
      const responder = currentRole ? (currentRole.charAt(0).toUpperCase() + currentRole.slice(1)) : "Usuario";
      const icono = newStatus === 'aceptado' ? "‚úÖ" : "‚ùå";
      const fechaTxt = (startStr && endStr) ? `${formatearFechaAmigable(startStr)} al ${formatearFechaAmigable(endStr)}` : "Fechas no especificadas";
      sendTelegramMessage(`${icono} Solicitud **${newStatus.toUpperCase()}** por ${responder}.\nüìÖ ${fechaTxt}`);
    } catch (err) {
      console.error(err);
      showToast("Error al procesar", "error");
    }
  };

  // --- SWIPE ---
  const gridElement = document.getElementById("calendar-grid");
  let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
  gridElement.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive: true});
  gridElement.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; touchEndY = e.changedTouches[0].screenY; handleSwipe(); }, {passive: true});
  function handleSwipe() {
    const xDiff = touchStartX - touchEndX;
    const yDiff = touchStartY - touchEndY;
    if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > 50) {
      if (xDiff > 0) document.getElementById("next-period").click(); 
      else document.getElementById("prev-period").click();
    }
  }

  // --- AUTH & INIT ---
  auth.onAuthStateChanged(async (user) => {
    const loginView = document.getElementById("login-view");
    const appRoot = document.getElementById("app-root");
    if (user) {
      currentUser = user;
      try {
        const snap = await db.collection("users").doc(user.uid).get();
        if (snap.exists) {
          const data = snap.data();
          currentRole = data.role;
          document.getElementById("user-role-label").textContent = currentRole === "padre" ? "Padre üë®" : "Madre üë©";
          document.getElementById("whoami-label").innerHTML = currentRole === "padre" ? "Padre üë®" : "Madre üë©";
          loginView.classList.add("hidden");
          appRoot.classList.remove("hidden");
          initDataListeners();
          renderCalendar();
        } else {
          alert(`Usuario sin perfil.`);
          auth.signOut();
        }
      } catch (e) {
        alert("Error DB.");
        auth.signOut();
      }
    } else {
      currentUser = null;
      currentRole = null;
      loginView.classList.remove("hidden");
      appRoot.classList.add("hidden");
    }
  });

  document.getElementById("login-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const btn = document.getElementById("login-submit-btn");
    const errEl = document.getElementById("login-error");
    btn.disabled = true;
    btn.textContent = "Verificando...";
    errEl.textContent = "";
    auth.signInWithEmailAndPassword(document.getElementById("login-email").value, document.getElementById("login-password").value)
      .catch(err => { errEl.textContent = "Credenciales incorrectas"; })
      .finally(() => { btn.disabled = false; btn.textContent = "Entrar"; });
  });
  document.getElementById("logout-btn").addEventListener("click", () => auth.signOut());

  function initDataListeners() {
    // 1. Escuchar Overrides (Custodia)
    db.collection("overrides").onSnapshot(snap => {
      overrides = {};
      snap.forEach(doc => overrides[doc.id] = doc.data().owner);
      renderCalendar();
    });
    // 2. Escuchar Eventos (Notas)
    db.collection("events").orderBy("createdAt", "asc").onSnapshot(snap => {
      eventsData = {};
      snap.forEach(doc => {
        const d = doc.data();
        if(!eventsData[d.date]) eventsData[d.date] = [];
        eventsData[d.date].push({ id: doc.id, ...d });
      });
      if(selectedDateKey && document.getElementById('day-modal').classList.contains('open')) {
          renderModalEvents();
      }
      renderCalendar();
      setConnectionStatus("online");
    });
    // 3. Escuchar Solicitudes
    db.collection("requests").orderBy("createdAt", "desc").onSnapshot(snap => {
      pendingRequests = []; historyRequests = [];
      snap.forEach(doc => {
        const d = doc.data();
        const i = { id: doc.id, ...d };
        if(i.status === "pendiente") pendingRequests.push(i);
        else historyRequests.push(i);
      });
      renderRequestsList();
    });
  }

  document.getElementById("year-select").addEventListener("change", (e) => {
    currentYear = parseInt(e.target.value);
    renderCalendar();
  });
  document.getElementById("prev-period").addEventListener("click", () => {
    currentMonth--; if(currentMonth < 0) { currentMonth = 11; currentYear--; document.getElementById("year-select").value = currentYear; }
    renderCalendar();
  });
  document.getElementById("next-period").addEventListener("click", () => {
    currentMonth++; if(currentMonth > 11) { currentMonth = 0; currentYear++; document.getElementById("year-select").value = currentYear; }
    renderCalendar();
  });

  document.getElementById("request-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser || !currentRole) return;
    const sDate = document.getElementById("start-date").value;
    const eDate = document.getElementById("end-date").value;
    const reason = document.getElementById("reason").value.trim();
    try {
      await db.collection("requests").add({
        requesterUid: currentUser.uid, requesterRole: currentRole, startDate: sDate, endDate: eDate, reason: reason, status: "pendiente", createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      showToast("Solicitud enviada");
      e.target.reset();
      const quien = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);
      const rangoFechas = `${formatearFechaAmigable(sDate)} al ${formatearFechaAmigable(eDate)}`;
      sendTelegramMessage(`üì¢ **NUEVA SOLICITUD**\nDe: ${quien}\nüìÖ: ${rangoFechas}\nüí¨: "${reason}"`);
    } catch (err) { console.error(err); showToast("Error al enviar", "error"); }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const sd = document.getElementById("start-date"), ed = document.getElementById("end-date");
    if(sd && ed) { sd.min = GLOBAL_MIN_DATE; sd.max = GLOBAL_MAX_DATE; ed.min = GLOBAL_MIN_DATE; ed.max = GLOBAL_MAX_DATE; }
    const ys = document.getElementById("year-select");
    if(ys) {
      ys.innerHTML = "";
      [2025, 2026, 2027].forEach(y => {
        const o = document.createElement("option"); o.value = y; o.textContent = y;
        if(y === currentYear) o.selected = true; ys.appendChild(o);
      });
    }
    renderCalendar();
  });
</script>
</body>
