<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Custodia Familiar 2026-2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' x='0.1em' font-size='80'%3E%F0%9F%93%85%3C/text%3E%3C/svg%3E">
  <style>
    :root {
      --mother-color: #fce7f3; /* Rosa pastel */
      --father-color: #dbeafe; /* Azul pastel */
      --accent-color: #7c3aed;
      --accent-soft: #ede9fe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.08);
      --success: #10b981;
      --error: #ef4444;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding-bottom: 50px;
      overscroll-behavior-y: none; /* Evita rebote en scroll */
    }
    .hidden { display: none !important; }

    /* ANIMACIONES */
    .calendar-grid { 
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease; 
      /* Importante para el swipe */
      touch-action: pan-y;
    }
    .calendar-grid.fading { opacity: 0; transform: scale(0.98); }
    
    .day-cell { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
    .day-cell.animated { opacity: 1; transform: translateY(0); }

    /* TOASTS */
    .toast-container {
      position: fixed;
      bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
    }
    .toast {
      background: #333; color: #fff; padding: 14px 28px; border-radius: 50px;
      font-size: 0.95rem; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0; transform: translateY(20px); transition: all 0.4s ease;
      display: flex; align-items: center; gap: 10px;
    }
    .toast.visible { opacity: 1; transform: translateY(0); }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    /* LOGIN */
    .login-wrapper {
      min-height: 100vh; display:flex;
      align-items:center; justify-content:center;
      padding:20px; background: radial-gradient(circle at top, #ede9fe, #f3f4fb);
    }
    .login-card {
      background:#fff;
      max-width:380px; width:100%; border-radius:28px;
      box-shadow:0 25px 50px rgba(15,23,42,0.18); padding:40px 32px;
    }
    .login-title {
      font-size:1.5rem;
      font-weight:700; margin-bottom:8px;
      display:flex; align-items:center; gap:12px; color:var(--accent-color);
    }
    .login-subtitle { font-size:0.95rem; color:var(--text-muted); margin-bottom:28px; }
    .login-field { margin-bottom:16px; }
    .login-field label { font-size:0.9rem; font-weight:500; color:#4b5563; margin-bottom:6px; display:block; }
    .login-field input {
      width:100%; padding:15px; font-size:1rem; border-radius:14px;
      border:1px solid #d1d5db;
      transition:border-color .2s, box-shadow .2s;
    }
    .login-field input:focus { outline:none; border-color:var(--accent-color); box-shadow:0 0 0 3px rgba(124,58,237,.15); }
    .login-btn {
      margin:16px 0 8px; width:100%; padding:17px; font-size:1.15rem;
      font-weight:600; border-radius:20px; background:var(--accent-color);
      color:white; border:none; cursor:pointer;
      transition:background .3s, transform .2s;
    }
    .login-btn:hover { background:#6d28d9; }
    .login-error { color:#dc2626; font-size:0.9rem; margin-top:8px; text-align:center; min-height:1.2em; }

    /* TOPBAR */
    .topbar {
      padding:14px 18px; border-radius:24px;
      background:#fff;
      box-shadow:var(--shadow-soft); margin-bottom:20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo-icon { width:40px; height:40px; font-size:24px; border-radius:12px; background:var(--accent-soft); display:flex; align-items:center; justify-content:center; }
    .app-name { font-size:1.2rem; font-weight:700; }
    .status-pill {
      margin-top:4px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 10px; border-radius:999px; font-size:0.75rem; font-weight:500;
      background:#e5e7eb; color:#374151;
    }
    .status-dot { width:8px; height:8px; border-radius:50%; background:#9ca3af; }
    .status-online { background:#dcfce7; color:#166534; } .status-online .status-dot { background:#22c55e; }
    .status-connecting { background:#fef3c7; color:#92400e; } .status-connecting .status-dot { background:#facc15; }
    .status-error { background:#fee2e2; color:#b91c1c; } .status-error .status-dot { background:#ef4444; }

    .topbar-right { display:flex; align-items:center; gap:8px; }
    .year-select { padding:8px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; font-size:0.9rem; }
    .user-info { display:flex; align-items:center; gap:10px; margin-left:16px; }
    .user-role-label { font-size:0.9rem; font-weight:600; color:#374151; }
    .logout-btn { padding:6px 10px; font-size:0.8rem; border-radius:999px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }

    /* LAYOUT */
    .layout { padding:16px; display:grid; grid-template-columns:2fr 1fr; gap:16px; }
    @media (max-width:900px){ .layout { grid-template-columns:1fr; } }
    
    .side-panel .card { background:#fff; border-radius:20px; box-shadow:var(--shadow-soft); padding:14px 16px; margin-bottom: 16px; }
    .panel-title { margin:0 0 10px; font-size:1rem; font-weight:600; }
    .panel-title.active { color:var(--accent-color); }
    .field-group { margin-bottom:12px; }
    .field-group label { display:block; margin-bottom:4px; font-size:0.85rem; font-weight:500; color:#4b5563; }
    .field-group input, .field-group textarea { width:100%; padding:8px 10px; border-radius:10px; border:1px solid #d1d5db; font-size:0.9rem; }
    .field-group textarea { min-height:60px; resize:vertical; }
    .primary-btn { display:inline-block; margin-top:8px; padding:10px 14px; border-radius:999px; border:none; background:var(--accent-color); color:#fff; font-size:0.9rem; font-weight:600; cursor:pointer; width:100%; }
    .requests-list { max-height:260px; overflow:auto; border-radius:12px; border:1px solid #e5e7eb; padding:8px; }
    .request-item { border-radius:10px; border:1px solid #e5e7eb; padding:8px 10px; margin-bottom:8px; font-size:0.8rem; background: #f9fafb; }

    /* CALENDARIO */
    .calendar-wrapper { background:var(--card-bg); border-radius:28px; padding:16px 12px; box-shadow:var(--shadow-soft); overflow: hidden; /* Importante para swipe */ }
    .calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .nav-arrow { width:36px; height:36px; font-size:24px; border-radius:50%; border:1px solid #e5e7eb; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:all .2s; }
    .nav-arrow:hover { background:#f3f4f6; transform:scale(1.1); }
    .calendar-title { font-size:1.5rem; font-weight:700; user-select: none; }
    .calendar-subheader { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; padding-bottom:10px; border-bottom:1px solid #f3f4f6; margin-bottom:12px; }
    .legend { font-size:0.9rem; gap:16px; font-weight:600; display:flex; }
    .legend-item { display: flex; align-items: center; gap: 5px; }

    .month { border-radius:16px; background:#ffffff; border:1px solid #f3f4f6; overflow:hidden; margin-bottom:24px; }
    .month-header { text-align:center; padding:8px; background:#f9fafb; font-weight:600; font-size:0.9rem; color:#374151; }
    table.month-table { width:100%; border-collapse:separate; border-spacing:2.5px; table-layout:fixed; }
    .month-table th { font-size:0.7rem; color:#9ca3af; font-weight:500; padding:4px 0; }
    .month-table td { height:55px; position:relative; border-radius:12px; vertical-align: top; overflow: hidden; }

    /* ESTILOS DE CUSTODIA */
    .day-mother { background:var(--mother-color); }
    .day-father { background:var(--father-color); }
    
    .day-number { position:absolute; top:4px; left:6px; font-size:0.9rem; font-weight:700; color:#1f2937; z-index: 2; }
    
    /* MARCA DE AGUA */
    .owner-icon {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2.5rem; opacity: 0.15; pointer-events: none; z-index: 1; user-select: none;
    }

    .day-overridden::after { content:"‚áÑ"; position:absolute; top:4px; right:4px; font-size:0.8rem; color:var(--accent-color); opacity:0.9; z-index: 3; }
    .today-marker { position:absolute; bottom:4px; right:4px; width:6px; height:6px; background:var(--accent-color); border-radius:50%; box-shadow:0 0 0 2px white; z-index: 3; }
  </style>
</head>
<body>

<div class="toast-container" id="toast-container"></div>

<div id="login-view" class="login-wrapper">
  <div class="login-card">
    <div class="login-title">üìÖ Custodia Familiar</div>
    <p class="login-subtitle">Introduce tu correo y contrase√±a para acceder.</p>
    <form id="login-form">
      <div class="login-field">
        <label for="login-email">Correo electr√≥nico</label>
        <input type="email" id="login-email" required autocomplete="email" placeholder="nombre@ejemplo.com">
      </div>
      <div class="login-field">
        <label for="login-password">Contrase√±a</label>
        <input type="password" id="login-password" required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button type="submit" class="login-btn primary-btn" id="login-submit-btn">Entrar</button>
      <p id="login-error" class="login-error"></p>
    </form>

</div>

<div id="app-root" class="app hidden">
  <header class="topbar">
    <div class="topbar-left" style="display:flex;align-items:center;gap:10px;">
      <div class="logo-icon">üìÖ</div>
      <div>
        <div class="app-name">Custodia Familiar</div>
        <div class="status-pill status-connecting" id="status-pill">
          <span class="status-dot"></span>
          <span id="status-text">Conectando...</span>
        </div>
      </div>
    </div>
    <div class="topbar-right">
      <select id="year-select" class="year-select"></select>
      <div class="user-info">
        <span class="user-role-label" id="user-role-label">Usuario</span>
        <button type="button" id="logout-btn" class="logout-btn">Salir</button>
      </div>

  </header>

  <div class="layout">
    <section class="calendar-wrapper">
      <div class="calendar-header">
        <button id="prev-period" class="nav-arrow" title="Anterior">‚Äπ</button>
        <div class="month-nav">
          <div class="calendar-title" id="calendar-title"></div>
        </div>
        <button id="next-period" class="nav-arrow" title="Siguiente">‚Ä∫</button>
      </div>
      <div class="calendar-subheader">
        <div class="legend">
          <span class="legend-item"><span style="width:12px;height:12px;background:var(--mother-color);border-radius:2px;border:1px solid #ccc;"></span> Madre üë©</span>
          <span class="legend-item"><span style="width:12px;height:12px;background:var(--father-color);border-radius:2px;border:1px solid #ccc;"></span> Padre üë®</span>
        </div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </section>

    <section class="side-panel">
      <div class="card">
        <div class="panel-title">‚ûï Nueva solicitud</div>
        <form id="request-form">
          <div class="field-group">
            <label>Solicitante: <span id="whoami-label" style="font-weight:600;">...</span></label>
          </div>
          <div class="field-group">
            <label>Fechas</label>
            <div style="display:flex; gap:10px;">
              <input type="date" id="start-date" required>
              <input type="date" id="end-date" required>
            </div>
          </div>
          <div class="field-group">
            <label for="reason">Motivo</label>
            <textarea id="reason" placeholder="Ej: Viaje de trabajo..." required></textarea>
          </div>
          <button type="submit" class="primary-btn">Enviar Solicitud</button>
        </form>
      </div>

      <div class="card">
        <h3 class="panel-title active">Pendientes</h3>
        <div class="requests-list" id="pending-requests"></div>
      </div>
      <div class="card">
        <h3 class="panel-title">Historial</h3>
        <div class="requests-list" id="history-requests"></div>
      </div>
    </section>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwgk4_l0zvaCUCgm1CjqqqXjJHr5KPBjc",
    authDomain: "custodia-familiar.firebaseapp.com",
    projectId: "custodia-familiar",
    storageBucket: "custodia-familiar.firebasestorage.app",
    messagingSenderId: "1038952432258",
    appId: "1:1038952432258:web:7608d6a48d8ad8308a6a9b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const MIN_YEAR = 2026;
  const MAX_YEAR = 2027;
  const GLOBAL_MIN_DATE = `${MIN_YEAR}-01-01`;
  const GLOBAL_MAX_DATE = `${MAX_YEAR}-12-31`;

  let currentYear = 2026;
  let currentMonth = 0;
  let currentView = "month";
  let currentUser = null;
  let currentRole = null;
  let overrides = {};
  let pendingRequests = [];
  let historyRequests = [];
  const monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const weekDayNames = ["Lun","Mar","Mi√©","Jue","Vie","S√°b","Dom"];
  const BASE_MONDAY = new Date(2026, 0, 5, 12, 0, 0);

  // HELPERS
  function showToast(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const el = document.createElement('div');
    el.className = `toast ${type}`;
    el.innerHTML = type === 'success' ? `‚úÖ ${msg}` : `‚ö†Ô∏è ${msg}`;
    container.appendChild(el);
    requestAnimationFrame(() => el.classList.add('visible'));
    setTimeout(() => { el.classList.remove('visible'); setTimeout(() => el.remove(), 300); }, 4000);
  }

  function setConnectionStatus(state) {
    const pill = document.getElementById("status-pill");
    const text = document.getElementById("status-text");
    pill.className = `status-pill status-${state}`;
    text.textContent = state === "online" ? "En l√≠nea" : state === "connecting" ? "Conectando..." : "Error";
  }

  function formatDateKey(year, monthIndex, day) {
    const m = String(monthIndex + 1).padStart(2, "0");
    const d = String(day).padStart(2, "0");
    return `${year}-${m}-${d}`;
  }

  function getBaseOwner(year, monthIndex, day) {
    const date = new Date(year, monthIndex, day, 12, 0, 0);
    if (date.getFullYear() < MIN_YEAR || date.getFullYear() > MAX_YEAR) return null;
    const diffMs = date - BASE_MONDAY;
    const diffDays = Math.round(diffMs / (1000 * 60 * 60 * 24));
    const weekIndex = Math.floor(diffDays / 7);
    const isEven = Math.abs(weekIndex) % 2 === 0;
    return isEven ? "padre" : "madre";
  }

  function renderCalendar() {
    const grid = document.getElementById("calendar-grid");
    const titleEl = document.getElementById("calendar-title");
    if (!grid || !titleEl) return;

    grid.classList.add('fading');

    setTimeout(() => {
      grid.innerHTML = "";
      titleEl.innerHTML = currentView === "year" 
        ? `A√±o <span class="year">${currentYear}</span>`
        : `${monthNames[currentMonth]} <span class="year">${currentYear}</span>`;

      const monthsToRender = currentView === "year" ? [...Array(12).keys()] : [currentMonth];
      const today = new Date();

      monthsToRender.forEach(mIndex => {
        const monthDiv = document.createElement("div"); monthDiv.className = "month";
        const header = document.createElement("div"); header.className = "month-header";
        header.textContent = currentView === "year" ? `${monthNames[mIndex]} ${currentYear}` : monthNames[mIndex];
        monthDiv.appendChild(header);

        const table = document.createElement("table"); table.className = "month-table";
        const thead = document.createElement("thead");
        const trHead = document.createElement("tr");
        weekDayNames.forEach(d => { const th = document.createElement("th"); th.textContent = d.charAt(0); trHead.appendChild(th); });
        thead.appendChild(trHead); table.appendChild(thead);

        const daysInMonth = new Date(currentYear, mIndex + 1, 0).getDate();
        const firstDayInstance = new Date(currentYear, mIndex, 1);
        let startDay = firstDayInstance.getDay(); startDay = (startDay === 0) ? 6 : startDay - 1;

        const tbody = document.createElement("tbody");
        let dayCounter = 1; let finished = false;
        while(!finished) {
          const tr = document.createElement("tr");
          for(let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            if(dayCounter <= daysInMonth && (dayCounter > 1 || i >= startDay)) {
              const dateKey = formatDateKey(currentYear, mIndex, dayCounter);
              const base = getBaseOwner(currentYear, mIndex, dayCounter);
              const override = overrides[dateKey];
              const final = override || base;

              td.className = "day-cell";
              if(final === "padre") td.classList.add("day-father");
              if(final === "madre") td.classList.add("day-mother");
              if(override) td.classList.add("day-overridden");

              const spanNum = document.createElement("span"); spanNum.className = "day-number"; spanNum.textContent = dayCounter;
              td.appendChild(spanNum);
              
              // ICONO MARCA DE AGUA
              const ownerIcon = document.createElement("div");
              ownerIcon.className = "owner-icon";
              ownerIcon.textContent = final === "madre" ? "üë©" : "üë®"; td.appendChild(ownerIcon);
              if(currentYear === today.getFullYear() && mIndex === today.getMonth() && dayCounter === today.getDate()){
                const todayMark = document.createElement("div");
                todayMark.className = "today-marker"; td.appendChild(todayMark);
              }
              td.title = `${dateKey}: ${final}`;
              tr.appendChild(td); dayCounter++;
            } else {
              td.style.background = "transparent";
              tr.appendChild(td);
            }
          }
          tbody.appendChild(tr);
          if(dayCounter > daysInMonth) finished = true;
        }
        table.appendChild(tbody); monthDiv.appendChild(table); grid.appendChild(monthDiv);
      });
      requestAnimationFrame(() => {
        grid.classList.remove('fading');
        const cells = grid.querySelectorAll('.day-cell');
        cells.forEach((cell, index) => { setTimeout(() => cell.classList.add('animated'), index * 10); });
      });
    }, 250);
  }

  function renderRequestsList() {
    const pendingEl = document.getElementById("pending-requests");
    const historyEl = document.getElementById("history-requests");
    if(pendingEl) pendingEl.innerHTML = ""; if(historyEl) historyEl.innerHTML = "";

    if(pendingRequests.length === 0 && pendingEl) pendingEl.innerHTML = "<div style='color:#9ca3af;font-style:italic;text-align:center;'>No hay pendientes</div>";
    else if(pendingEl) {
      pendingRequests.forEach(req => {
        const div = document.createElement("div"); div.className = "request-item";
        const quien = req.requesterRole ? (req.requesterRole.charAt(0).toUpperCase() + req.requesterRole.slice(1)) : "Usuario";
        div.innerHTML = `<div style="font-weight:700;">${req.startDate} ‚ûî ${req.endDate}</div><div style="font-size:0.85rem;margin:4px 0;">"${req.reason||'Sin motivo'}"</div><div style="font-size:0.75rem;">Solicita: <strong>${quien}</strong></div>`;
        pendingEl.appendChild(div);
      });
    }

    if(historyRequests.length === 0 && historyEl) historyEl.innerHTML = "<div style='color:#9ca3af;font-style:italic;text-align:center;'>Historial vac√≠o</div>";
    else if(historyEl) {
      historyRequests.forEach(req => {
        const div = document.createElement("div"); div.className = "request-item";
        const status = req.status || "finalizado";
        const icon = status === "aceptado" ? "‚úÖ" : "‚ùå";
        const quien = req.requesterRole ? (req.requesterRole.charAt(0).toUpperCase() + req.requesterRole.slice(1)) : "Usuario";
        div.innerHTML = `<div style="display:flex;justify-content:space-between;font-size:0.75rem;font-weight:600;margin-bottom:4px;"><span>${quien}</span><span>${icon} ${status.toUpperCase()}</span></div><div style="font-weight:700;">${req.startDate} al ${req.endDate}</div><div style="font-size:0.85rem;">${req.reason||""}</div>`;
        historyEl.appendChild(div);
      });
    }
  }

  // --- L√ìGICA DE SWIPE (DESLIZAR) ---
  const gridElement = document.getElementById("calendar-grid");
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;
  gridElement.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, {passive: true});
  gridElement.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    touchEndY = e.changedTouches[0].screenY;
    handleSwipe();
  }, {passive: true});
  function handleSwipe() {
    const xDiff = touchStartX - touchEndX;
    const yDiff = touchStartY - touchEndY;
    // Umbral de 50px y aseguramos que el movimiento sea m√°s horizontal que vertical
    if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > 50) {
      if (xDiff > 0) {
        // Deslizar izquierda -> Siguiente mes
        document.getElementById("next-period").click();
      } else {
        // Deslizar derecha -> Mes anterior
        document.getElementById("prev-period").click();
      }
    }
  }

  // --- AUTH ---
  auth.onAuthStateChanged(async (user) => {
    const loginView = document.getElementById("login-view");
    const appRoot = document.getElementById("app-root");
    if (user) {
      currentUser = user;
      try {
        const snap = await db.collection("users").doc(user.uid).get();
        if (snap.exists) {
          const data = snap.data();
          currentRole = data.role;
          document.getElementById("user-role-label").textContent = currentRole === "padre" ? "Padre üë®" : "Madre üë©";
          document.getElementById("whoami-label").innerHTML = currentRole === "padre" ? "Padre üë®" : "Madre üë©";
          loginView.classList.add("hidden"); appRoot.classList.remove("hidden");
          initDataListeners(); renderCalendar();
        } else { alert(`Usuario sin perfil.`); auth.signOut(); }
      } catch (e) { alert("Error DB."); auth.signOut(); }
    } else {
      currentUser = null; currentRole = null;
      loginView.classList.remove("hidden"); appRoot.classList.add("hidden");
    }
  });

  document.getElementById("login-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const btn = document.getElementById("login-submit-btn");
    const errEl = document.getElementById("login-error");
    btn.disabled = true; btn.textContent = "Verificando..."; errEl.textContent = "";
    auth.signInWithEmailAndPassword(document.getElementById("login-email").value, document.getElementById("login-password").value)
      .catch(err => { errEl.textContent = "Credenciales incorrectas"; })
      .finally(() => { btn.disabled = false; btn.textContent = "Entrar"; });
  });
  document.getElementById("logout-btn").addEventListener("click", () => auth.signOut());

  function initDataListeners() {
    db.collection("overrides").onSnapshot(snap => { overrides = {}; snap.forEach(doc => overrides[doc.id] = doc.data().owner); renderCalendar(); setConnectionStatus("online"); });
    db.collection("requests").orderBy("createdAt", "desc").onSnapshot(snap => {
      pendingRequests = []; historyRequests = [];
      snap.forEach(doc => { const d = doc.data(); const i = { id: doc.id, ...d }; if(i.status === "pendiente") pendingRequests.push(i); else historyRequests.push(i); });
      renderRequestsList();
    });
  }

  document.getElementById("year-select").addEventListener("change", (e) => { currentYear = parseInt(e.target.value); renderCalendar(); });
  document.getElementById("prev-period").addEventListener("click", () => { currentMonth--; if(currentMonth < 0) { currentMonth = 11; currentYear--; document.getElementById("year-select").value = currentYear; } renderCalendar(); });
  document.getElementById("next-period").addEventListener("click", () => { currentMonth++; if(currentMonth > 11) { currentMonth = 0; currentYear++; document.getElementById("year-select").value = currentYear; } renderCalendar(); });

  // ---------------------------------------------------------
  // MODIFICACI√ìN: ENV√çO DE SOLICITUD + NOTIFICACI√ìN TELEGRAM
  // ---------------------------------------------------------
  document.getElementById("request-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser || !currentRole) return;

    // CONFIGURACI√ìN DE TELEGRAM
    const TELEGRAM_TOKEN = "8556115664:AAGG4iOFmY7s75GX5BOJsgBJIb0E4FXRVZU";
    const TELEGRAM_CHAT_ID = "-5043560391"; 

    // Datos del formulario
    const startDate = document.getElementById("start-date").value;
    const endDate = document.getElementById("end-date").value;
    const reason = document.getElementById("reason").value.trim();
    const who = currentRole === "padre" ? "üë® El Padre" : "üë© La Madre";

    try {
      // 1. Guardar en Firebase (Base de datos original)
      await db.collection("requests").add({
        requesterUid: currentUser.uid, requesterRole: currentRole,
        startDate: startDate, endDate: endDate, reason: reason,
        status: "pendiente", createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // 2. Enviar a Telegram
      const text = `üìÖ *Nueva Solicitud de Custodia*\n\nSolicita: *${who}*\nDesde: ${startDate}\nHasta: ${endDate}\nMotivo: _${reason}_\n\nRevisa la app para gestionar.`;
      
      // Llamada a la API de Telegram (sin await para no bloquear)
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text,
          parse_mode: 'Markdown'
        })
      }).then(res => {
          if(!res.ok) console.error("Error Telegram:", res.status);
      }).catch(err => console.error("Error red Telegram:", err));

      showToast("Solicitud enviada y notificada"); e.target.reset();
    } catch (err) { 
        console.error(err);
        showToast("Error al enviar", "error"); 
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const sd = document.getElementById("start-date"), ed = document.getElementById("end-date");
    if(sd && ed) { sd.min = GLOBAL_MIN_DATE; sd.max = GLOBAL_MAX_DATE; ed.min = GLOBAL_MIN_DATE; ed.max = GLOBAL_MAX_DATE; }
    const ys = document.getElementById("year-select");
    if(ys) { ys.innerHTML = ""; [2026, 2027].forEach(y => { const o = document.createElement("option"); o.value = y; o.textContent = y; if(y === currentYear) o.selected = true; ys.appendChild(o); }); }
    renderCalendar();
  });
</script>
