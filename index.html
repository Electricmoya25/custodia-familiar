<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Custodia Familiar 2026-2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' x='0.1em' font-size='80'%3E%F0%9F%93%85%3C/text%3E%3C/svg%3E">
  <style>
    :root {
      --mother-color: #fecaca;  /* rojo pastel = Madre */
      --father-color: #dbeafe;  /* azul pastel = Padre */
      --accent-color: #7c3aed;
      --accent-soft: #ede9fe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.08);
      --success: #10b981;
      --error: #ef4444;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding-bottom: 50px;
    }
    .hidden { display: none !important; }

    /* TOASTS */
    .toast-container {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
    }
    .toast {
      background: #333; color: #fff; padding: 14px 28px; border-radius: 50px;
      font-size: 0.95rem; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0; transform: translateY(20px); transition: all 0.3s ease;
      display: flex; align-items: center; gap: 10px;
    }
    .toast.visible { opacity: 1; transform: translateY(0); }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    /* LOGIN */
    .login-wrapper {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 20px; background: radial-gradient(circle at top, #ede9fe, #f3f4fb);
    }
    .login-card {
      background: #fff; max-width: 380px; width: 100%; border-radius: 28px;
      box-shadow: 0 25px 50px rgba(15,23,42,0.18); padding: 40px 32px;
    }
    .login-title {
      font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;
      display: flex; align-items: center; gap: 12px; color: var(--accent-color);
    }
    .login-subtitle { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 28px; }

    .login-field input {
      padding: 15px; font-size: 1rem; border-radius: 14px;
    }
    .login-btn {
      margin-top: 16px; padding: 17px; font-size: 1.15rem; font-weight: 600; border-radius: 20px;
    }

    /* TOPBAR */
    .topbar {
      padding: 14px 18px; border-radius: 24px; background: #fff;
      box-shadow: var(--shadow-soft); margin-bottom: 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo-icon { width: 40px; height: 40px; font-size: 24px; border-radius: 12px; background: var(--accent-soft); display: flex; align-items: center; justify-content: center; }
    .app-name { font-size: 1.2rem; font-weight: 700; }

    /* CALENDARIO - OPTIMIZADO PARA M√ìVIL */
    .calendar-wrapper {
      background: var(--card-bg); border-radius: 28px; padding: 16px 12px;
      box-shadow: var(--shadow-soft);
    }
    .calendar-header { margin-bottom: 12px; }
    .nav-arrow {
      width: 36px; height: 36px; font-size: 24px; border-radius: 50%;
      border: 1px solid #e5e7eb; background: #fff;
    }
    .calendar-title { font-size: 1.5rem; font-weight: 700; }

    .calendar-subheader {
      padding-bottom: 10px; border-bottom: 1px solid #f3f4f6; margin-bottom: 12px;
    }
    .legend {
      font-size: 0.9rem; gap: 16px; font-weight: 600;
    }

    .calendar-grid { 
      margin-top: 8px; 
      /* En m√≥vil siempre una columna para que el mes completo quepa perfectamente */
    }
    @media (max-width: 768px) {
      .calendar-grid {
        display: block; /* fuerza un solo mes visible */
      }
    }

    .month {
      border-radius: 16px; background: #ffffff; border: 1px solid #f3f4f6; overflow: hidden;
    }
    .month-header {
      text-align: center; padding: 8px; background: #f9fafb;
      font-weight: 600; font-size: 0.9rem; color: #374151;
    }
    table.month-table {
      width: 100%; border-collapse: separate; border-spacing: 2.5px; table-layout: fixed;
    }
    .month-table th {
      font-size: 0.7rem; color: #9ca3af; font-weight: 500; padding-bottom: 4px;
    }
    .month-table td {
      height: 52px;   /* m√°s compacto para que quepa todo el mes */
      position: relative;
      border-radius: 12px;
      background: #f8fafc;
      transition: transform 0.15s;
    }
    .day-mother { background: var(--mother-color); }
    .day-father { background: var(--father-color); }

    /* N√öMERO DEL D√çA EN EL CENTRO */
    .day-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;   /* m√°s peque√±o */
      font-weight: 700;
      color: #1f2937;
      background: white;
      width: 32px; height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    /* ICONO PADRE/MADRE A LA DERECHA */
    .owner-icon {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.2rem;   /* grande pero solo en la derecha */
      pointer-events: none;
      user-select: none;
    }
    .day-mother .owner-icon { color: #dc2626; }
    .day-father .owner-icon { color: #2563eb; }

    .day-overridden::after {
      content: "‚áÑ";
      position: absolute; top: 6px; left: 6px;
      font-size: 1rem; color: var(--accent-color); opacity: 0.9;
    }
    .today-marker {
      position: absolute; bottom: 6px; right: 6px;
      width: 8px; height: 8px; background: var(--accent-color);
      border-radius: 50%; box-shadow: 0 0 0 2px white;
    }

    /* MOBILE - TODAV√çA M√ÅS COMPACTO */
    @media (max-width: 640px) {
      .month-table td { height: 48px; }
      .day-number { font-size: 1rem; width: 28px; height: 28px; }
      .owner-icon { font-size: 2rem; right: 4px; }
      .nav-arrow { width: 48px; height: 48px; font-size: 32px; }
      .calendar-title { font-size: 1.8rem; }
      .legend { font-size: 1rem; }
    }
  </style>
</head>
